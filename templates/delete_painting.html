{% extends "base.html" %}
{% block title %}Masterpiece - Delete Painting{% endblock %}
{% block content %}

<div class="container">
    <h1>Delete Painting</h1>
    <hr>
    <br>
    <p class="text-center mt-3">Are you sure you want to delete this painting?</p>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <!-- Delete Painting Form -->
            <form class="text-center" method="POST">
                {% csrf_token %}
                <div>
                    <button class="btn btn-danger m-2" type="submit">Delete</button>
                    <a class="btn btn-outline-dark m-2" href="{%  url 'painting_detail' painting.slug  %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
